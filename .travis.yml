dist:     trusty
sudo:     required
language: cpp

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

env:
    global:
        - secure: 

    matrix:
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
        - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

matrix:
    exclude:
        - os:       osx
          compiler: gcc

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

        - os:  osx
          env: TARGET_CPU=x86 BUILD_CONFIGURATION=Release

install:
    - source install.sh

script:
    - source build.sh

jobs:
    include:
        - stage: Manual Deploy
          script: ./deploy.sh

        - stage: GitHub Pages Deploy
          deploy:
            provider:      pages
            skip_cleanup:  true
            local_dir:     html
            github_token:  $GITHUB_TOKEN

            on:
                branch:    master
